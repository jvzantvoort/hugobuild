name: Build and Push Container

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    strategy:
      matrix:
        hugo-version: [latest, 0.120.4, 0.119.0]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=hugo-${{ matrix.hugo-version }},enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Hugo Container Builder
            org.opencontainers.image.description=Containerized Hugo website builder with external resource integration
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            hugo.version=${{ matrix.hugo-version }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HUGO_VERSION=${{ matrix.hugo-version }}
            NODE_VERSION=18-alpine
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hugo-${{ matrix.hugo-version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Test container functionality
        if: matrix.hugo-version == 'latest'
        run: |
          # Create test site structure
          mkdir -p test-site/{content,static,themes}
          
          # Create basic Hugo config
          cat > test-site/hugo.yaml << EOF
          baseURL: 'https://example.com'
          languageCode: 'en-us'
          title: 'Test Site'
          theme: ''
          
          params:
            version: 'test'
          EOF
          
          # Create test content
          cat > test-site/content/_index.md << EOF
          ---
          title: "Home"
          date: 2024-01-01T00:00:00Z
          ---
          
          # Welcome to Test Site
          
          This is a test page for the Hugo container builder.
          EOF
          
          # Test the container
          docker run --rm \
            -v $(pwd)/test-site:/workspace/src \
            -v $(pwd)/test-output:/workspace/output \
            -e HUGO_BASEURL=https://example.com \
            -e HUGO_ENVIRONMENT=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hugo-${{ matrix.hugo-version }}
          
          # Verify output
          if [ ! -f "test-output/index.html" ]; then
            echo "ERROR: Expected output file not found"
            exit 1
          fi
          
          echo "Container test passed successfully"